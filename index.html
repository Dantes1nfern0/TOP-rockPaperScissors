<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <title>Rock Paper Scissors</title>
        <link rel='stylesheet' href='./style.css'>
        <script src="https://kit.fontawesome.com/373abfae4c.js" crossorigin="anonymous"></script>
    </head>
    <body>

        <div class='header-container'>
            <h1>Rock, Paper, Scissors Game</h1>
        </div>

        <div class='game-container'>

            <div class='computer-section section'>
                <div class='selection-container'>
                </div>
                <div class='button-container'>
                    <button>
                        <i class="fa-solid fa-hand-back-fist fa-flip-horizontal"></i>
                    </button>
                    <button>
                        <i class="fa-solid fa-hand fa-flip-horizontal"></i>
                    </button>
                    <button>
                        <i class="fa-solid fa-hand-scissors fa-rotate-90"></i>
                    </button>
                </div>
            </div>
            
            <div class='info-section section'>
                <div id='score-container'>
                    <ul>
                        <li class='computer-score'>Computer Score:</li>
                        <li class='human-score'>Human Score:</li>
                    </ul>
                </div>

                <div id='round-container'>
                    <p class='round-count'>Round 0</p>
                    <p class='round-message'>No decision has been made</p>
                </div>

                <div class = 'results'></div>

                <div id='reset-container'>
                </div>
            </div>

            <div class='player-section section'>
                <div class='selection-container'>
                </div>
                <div class='button-container'>
                    <button>
                        <i class="fa-solid fa-hand-back-fist fa-flip-horizontal player" id='rock'></i>
                    </button>
                    <button>
                        <i class="fa-solid fa-hand fa-flip-horizontal player" id='paper'></i>
                    </button>
                    <button>
                        <i class="fa-solid fa-hand-scissors fa-rotate-90 player" id='scissors'></i>
                    </button>
                </div>
            </div>

        </div>

        <footer class='footer-container'>
            <p>Created by Dantes1nfern0</p>
        </footer>
        <script src='./script.js'></script>
    </body>
</html>
