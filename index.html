<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors | Dantes1nfern0</title>
        <link rel="stylesheet" href="./style.css">
        <script src="https://kit.fontawesome.com/373abfae4c.js" crossorigin="anonymous"></script>
    </head>
    <body>

        <div class="header-container">
            <h1>Rock Paper Scissors</h1>
        </div>
        <div class="game-container">
            <div class="history-container game-content">
                <div class="history-box">
                    <h2>Game History</h2>
                    <div>
                        <ul id="history-log">
                        </ul>
                    </div>
                </div>
            </div>

            <div class="gameplay-container game-content">
                <div class="cpu-select-container">
                    <button class="rps-button cpu" id="cpu-rock"><i class="fa-solid fa-hand-back-fist fa-rotate-180"></i></button>
                    <button class="rps-button cpu" id="cpu-paper"><i class="fa-solid fa-hand fa-rotate-180"></i></button>
                    <button class="rps-button cpu" id="cpu-scissors"><i class="fa-solid fa-hand-scissors fa-rotate-270"></i></button>
                </div>
                <div class="cpu-score-container">
                    <div id="cpu-score">* * * * *</div>
                </div>
                <div class="message-bar-container">
                    <ul id="message-bar-list">
                        <li class="message-bar-default">Make a selection...</li>
                    </ul>
                </div>
                <div class="player-score-container">
                    <div id="player-score">* * * * *</div>
                </div>
                <div class="player-select-container">
                    <button class="rps-button player rock" id="player-rock"><i class="fa-solid fa-hand-back-fist rock"></i></button>

                    <button class="rps-button player paper" id="player-paper"><i class="fa-solid fa-hand paper"></i></button>

                    <button class="rps-button player scissors" id="player-scissors"><i class="fa-solid fa-hand-scissors fa-rotate-90 scissors"></i></button>
                </div>
            </div>

            <div class="round-info-container game-content">
                <div class="round-info-box">
                    <div class="round-cpu-score">
                        <p>CPU Score: 0</p>
                    </div>
                    <div class="round-info">
                        <div class="round-count">
                            <p>Round: 0</p>
                        </div>
                        <div class="round-message">
                            <p>...</p>
                        </div>
                    </div>
                    <div class="round-player-score">
                        <p>Score: 0</p>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer-container">
            <p>Â© Copyright 2025 | Dantes1nfern0</p>
        </footer>
        <script src="./script.js" defer></script>
    </body>
</html>
