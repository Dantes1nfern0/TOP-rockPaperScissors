<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <title>Rock Paper Scissors</title>
        <link href='./style.css'>
    </head>
    <body>
        <h1>Rock, Paper, Scissors console game</h1>
        <div id='rps-container'>
            <button id='rock'>Rock</button>
            <button id='paper'>Paper</button>
            <button id='scissors'>Scissors</button>
        </div>
        <div id='score-container'>
            <ul>
                <li class='computer-score'>Computer Score:</li>
                <li class='human-score'>Human Score:</li>
            </ul>
        </div>
        <div id='round-container'>
            <p class='round-count'>Round 0</p>
            <p class='round-message'>No decision has been made</p>
        </div>

        <div id='reset-container'>
        </div>
        <div class = 'results'></div>
        <script src='./script.js'></script>
    </body>
</html>
